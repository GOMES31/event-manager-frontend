<div class="auth-container">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name">
            <div *ngIf="name?.invalid && name?.touched" class="error">
                <small *ngIf="name?.errors?.['required']">Name is required.</small>
                <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="email?.invalid && email?.touched" class="error">
                <small *ngIf="email?.errors?.['required']">Email is required.</small>
                <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password">
            <div *ngIf="password?.invalid && password?.touched" class="error">
                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
                placeholder="Confirm your password">
            <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error">
                <small *ngIf="confirmPassword?.errors?.['required']">Password is required.</small>
                <small *ngIf="confirmPassword?.errors?.['mustMatch']">Passwords must match.</small>
            </div>

            <button type="submit" class="form-button" [disabled]="signUpForm.invalid">Sign Up</button>

            <p class="form-text">
                Already have an account?
                <a [routerLink]="['/sign-in']" class="form-link">Sign in here</a>
            </p>
        </form>
    </div>
</div>
